<h1>The Humidor</h1>

<form name="newCigarForm" *ngIf="!selected">
  <p>Add A New Cigar</p>
  Brand: <input type="text" name="brand" [(ngModel)]="newCigar.brand"><br>
  Name: <input type="text" name="name" [(ngModel)]="newCigar.name"><br>
  Image URL: <input type="text" name="img" [(ngModel)]="newCigar.imageUrl"><br>
  Description: <input type="text" name="description" [(ngModel)]="newCigar.description"><br>
  <button class="btn btn-success" (click)="addCigar(newCigar)">Save</button><br>
</form>

<br>
<div *ngIf="!selected" id="cigarList">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <td>Image</td>
        <td>Brand</td>
        <td>Name</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cigar of cigars" (click)="selectedCigar(cigar)">
        <img [src]="cigar.imageUrl"/>
        <td>{{cigar.brand}}</td>
        <td>{{cigar.name}}</td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="selected">
  <p>No. {{selected.id}}</p>
  <img [src]="selected.imageUrl">
  <p>{{selected.name}}</p>
  <p>{{selected.brand}}</p>
  <p>{{selected.description}}</p>
  <button class="btn btn-success" (click)="selected = null">Back</button>
</div>
