<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cigars</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="css/main.css" rel="stylesheet">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<main class="container">

	<h1>Cigars</h1>
	
	<form name="cigarForm">
   	 	<input type="number" name="cigarId">
    	<button name="lookup">Get Cigar By Id</button>
  	</form>
	
	<div id="cigarListDiv">
	<table class= "table-light">
		<thead>
			<tr>
				<th>Image</th>
				<th>Brand</th>
				<th>Name</th>
			</tr>
		</thead>
	<tbody id="cigarListTbody"></tbody>
	</table>
	</div>
	<div id="cigarDetailsDiv"></div>
	
	<form name="createCigar">
	<h3>Add a Cigar</h3>
		<div>
			<input type="text" name="brand" placeholder="Brand"><br>
			<input type="text" name="name" placeholder="Name"><br>
			<textarea type="text" name="description" placeholder="Description"></textarea><br>
			<input type="text" name="imageUrl" placeholder="Image URL">
		</div>
		<button name="addCigarButton">Submit New Cigar</button>
	</form>

	</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
